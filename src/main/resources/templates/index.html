<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Community首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/community.css">
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Twinkle</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">发现动态<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">发现故事</a></li>

                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="查询动态">
                        </div>
                        <button type="submit" class="btn btn-default">查询</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h3> <a class="glyphicon glyphicon-file"   href="/publish"></a></h3>
                        </li>
                        <!--/*@thymesVar id="user" type=""*/-->
                        <li class="dropdown" th:if="${session.user != null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">退出登录</a></li>

                            </ul>
                        </li>

                        <li th:if="${session.user == null}" >
                            <a href="https://github.com/login/oauth/authorize?client_id=1eab490203f8b1acfb9f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: #fefffe">
                    <h2><span class="glyphicon glyphicon-list"  aria-hidden="true"></span>发现</h2>
                    <hr/>




                    <div class="media" th:each="question : ${questions}" >
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object"  th:src="@{${question.user.avatarUrl}}"  alt="图像加载失败">
                            </a>
                        </div>
                        <div class="media-body">

                            <h4 class="media-heading" th:text="${question.title}"></h4>
                           <span th:text="${question.description}"></span>
                            <span th:text="${question.commentCount}"></span>个回复 •
                            <span th:text="${question.viewCount}"></span>次浏览 •发布于
                            <span th:text="${#dates.format(question.gmtCreate, 'yyyy/MMM/dd HH:mm')}"></span>

                        </div>
                    </div>



                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: #f4f5ed">
                    <h3> 新看点</h3>
                    ---------------------------
                    撤销：Ctrl/Command + Z  <br>
                    重做：Ctrl/Command + Y  <br>
                    加粗：Ctrl/Command + B <br>
                    斜体：Ctrl/Command + I <br>
                    标题：Ctrl/Command + Shift + H <br>
                    无序列表：Ctrl/Command + Shift + U <br>
                    有序列表：Ctrl/Command + Shift + O <br>



                </div>
            </div>
        </div>
</body>
</html>
