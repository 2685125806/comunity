<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nav</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="./js/jQuery.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/community.css">

    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/myjs.js"></script>
</head>
<body>
        <div th:fragment="nav">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->

                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                        <a class="navbar-brand navbarse" href="/">ASDN</a>
    </div>





                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">首页<span class="sr-only"></span></a></li>
                            <li><a href="/">集思</a></li>
                            <li><a href="/">Idea</a></li>
                            <li><a href="https://github.com/2685125806">Github</a></li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="输入关键词">
                            </div>
                            <button type="submit" class="btn btn-default">查询</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right navbar-r">
                            <li>
                               <a class="toPublish"   href="/publish">
                                    <span class="label label-primary">发布一下</span>
                                </a>
                            </li>
                            <li class="dropdown" >
                                <a href="" class="dropdown-toggle"  th:if="${session.user != null}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                                    <span th:text="${session.user.getName()}"></span>
                                    <span class="caret" ></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">个人资料</a></li>
                                    <li><a href="/profile/questions">我的问题</a></li>

                                    <li><a href="/profile/logout" onclick="logout()">退出登录</a></li>
                                </ul>
                            </li>
                                <!--如果缓存中没有存储用户信息就去github获取授权完成登录,让github发送下边的
                                请求,github那边会执行预先约定好的callback连接待会code和statehttp://localhost:8887/callback?code=fd03c1f8060bafe1937f&state=1-->
                            <li th:if="${session.user == null}" >
                                <a href="https://github.com/login/oauth/authorize?client_id=1eab490203f8b1acfb9f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>

</body>
</html>
